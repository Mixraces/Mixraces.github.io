<! Doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width",initial-scale=1.0/>
<head>
	<title>CSS Position</title>
	<style>
		p {
		background: cyan;
		width: 400px;
		padding: 20px;
		left: 80px;
		}
	</style>
</head>
<body>
	<p>This is a static paragraph</p>
	<p style="position: relative;">This is relative paragraph</p>
	<p style="position: absolute; background-color: red;">This is an absolute paragraph</p>
	<p style="position: fixed; background-color: blue;">This is a fixed paragraph</p>
	<p style="position: sticky; background-color: black">This is a sticky paragraph</p>
</body>
</html>
